<div>
  <ng-container *ngIf="article; else noArticle">
    <div class="article-header">
      <div class="article-header__back">
        <i class="pi pi-arrow-left" (click)="navigateToLastPage()"></i>
      </div>
      <h1>
        <a
          href="https://en.wikipedia.org/wiki/{{ info?.title }}"
          target="_blank"
          >{{ info?.title }}</a
        >
      </h1>
    </div>

    <div class="article-content">
      <img
        [src]="info?.image"
        alt=""
        srcset=""
        style="
          float: right;
          margin-left: 1em;
          max-width: 400px;
          max-height: 400px;
        "
      />
      <p [innerHTML]="article | linkifyArticle : info?.links"></p>
    </div>
  </ng-container>

  <ng-template #noArticle>
    <div class="article-header">
      <div class="article-header__back">
        <i class="pi pi-arrow-left" (click)="navigateToLastPage()"></i>
      </div>
    </div>
    <p-skeleton width="100%" height="10rem"></p-skeleton>
    <p-skeleton
      width="100%"
      height="10rem"
      [style]="{ margin: '12px 0' }"
    ></p-skeleton>
    <p-skeleton
      width="100%"
      height="10rem"
      [style]="{ margin: '12px 0' }"
    ></p-skeleton>
    <p-skeleton
      width="100%"
      height="10rem"
      [style]="{ margin: '12px 0' }"
    ></p-skeleton>
  </ng-template>
</div>
