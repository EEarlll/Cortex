<div class="container">
  <header>
    <h1 routerLink="/" style="cursor: pointer; font-size: 1em;text-align: center;">Wikipedia Summarized</h1>
    <p-iconfield class="search-container">
      <p-inputicon styleClass="pi pi-search" />
      <input
        type="text"
        pInputText
        placeholder="Search"
        (keydown.enter)="search($event)"
        #searchInput
        pSize="large"
      />
    </p-iconfield>
  </header>
  <div class="category-list">
    <ul>
      <li>All</li>
      <li *ngFor="let model of models">{{ model }}</li>
    </ul>
  </div>
  <p-divider />
  <div class="main-content">
    <ng-container *ngIf="items?.query?.search; else loading">
      <ng-container *ngFor="let item of items?.query?.search">
        <app-search-item [info]="item"></app-search-item>
      </ng-container>
    </ng-container>
    <ng-template #loading>
      <ng-container *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]">
        <app-search-item [info]="undefined"></app-search-item>
      </ng-container>
    </ng-template>
  </div>
  <div class="paginator-container">
    <p-paginator
      class="paginator"
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="totalRecords"
      [showFirstLastIcon]="false"
    ></p-paginator>
  </div>
</div>
